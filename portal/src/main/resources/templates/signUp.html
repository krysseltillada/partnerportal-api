<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Sign up</title>

        <th:block th:include="common/css :: cssFiles" />

        <style type="text/css">
            body {
                background-color: white;
            }
            body > .grid {
                height: 100%;
            }
            .image {
                margin-top: -100px;
            }
            .column {
                max-width: 450px;
            }
        </style>

    </head>
    <body>
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img th:src="@{/templates/SemanticUI/components/assets/images/logo.png}" class="image" style="margin-bottom: 20px;">
                        PartnerPortal Open API sign up
                    </h2>
                    <form th:action="@{/signUp}" method="post" th:object="${apiConsumer}" class="ui large form">
                        <div class="ui stacked segment">

                            <h4 class="ui dividing header">Login details</h4>

                            <div class="field">
                                <label style="text-align: left;">email</label>
                                <input type="text" th:field="*{username}" placeholder="email">
                                <small style="color: red"
                                       th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                            </div>
                            <div class="field">
                                <label style="text-align: left;">Password</label>
                                <input type="password" th:field="*{password}" placeholder="password">
                                <small style="color: red"
                                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                            <div class="field">
                                <label style="text-align: left;">Contact No</label>
                                <input type="text" th:field="*{contactDetails.contactNo}" placeholder="contact no">
                                <small style="color: red"
                                       th:if="${#fields.hasErrors('contactDetails.contactNo')}" th:errors="*{contactDetails.contactNo}"></small>
                            </div>

                            <h4 class="ui dividing header">Company and store info</h4>

                            <div class="field">
                                <label style="text-align: left;">Company Name</label>
                                <input type="text" th:field="*{companyDetails.companyName}" placeholder="company name">
                                <small style="color: red"
                                       th:if="${#fields.hasErrors('companyDetails.companyName')}" th:errors="*{companyDetails.companyName}"></small>
                            </div>
                            <div class="field">
                                <label style="text-align: left;">Store name</label>
                                <input type="text" th:field="*{store.storeName}" placeholder="store name">
                                <small style="color: red"
                                       th:if="${#fields.hasErrors('store.storeName')}" th:errors="*{store.storeName}"></small>
                            </div>

                            <button type="submit" class="ui fluid large primary button submit">Sign up</button>
                        </div>

                        <div th:if="${param.error != null}" class="ui error message" style="display: block;">
                            Wrong email or password.
                        </div>

                        <div th:if="${error != null}" class="ui error message" style="display: block;">
                            <span th:text="${error}"></span>
                        </div>

            <div class="ui error message"></div>

                    </form>

                    <div class="ui message">
                        Already have an account? <a th:href="@{/login}">Sign in</a>
                    </div>
                </div>
            </div>

            <th:block th:include="common/js :: javascriptFiles" />

    </body>

</html>
